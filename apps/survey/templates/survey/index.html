<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div>
      <form action="/create" method="post">
        {% csrf_token %}
        <fieldset>
          <h1>Please fill this form.</h1>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="motorcycle">Motorcycle:</label>
          <select id="motorcycle" name="motorcycle">
            <option value="Suzuki">Suzuki</option>
            <option value="Kawasaki">Kawasaki</option>
            <option value="Ktm">Ktm</option>
            <option value="Yamaha">Yamaha</option>
          </select><br>
          <label for="displacement">Displacement:</label>
          <select id="displacement" name="displacement">
            <option value="250cc">250cc</option>
            <option value="300cc">300cc</option>
            <option value="350cc">350cc</option>
            <option value="400cc">400cc</option>
            <option value="450cc">450cc</option>
            <option value="500cc">500cc</option>
            <option value="550cc">550cc</option>
            <option value="600cc">600cc</option>
            <option value="650cc">650cc</option>
            <option value="700cc">700cc</option>
            <option value="750cc">750cc</option>
            <option value="800cc">800cc</option>
            <option value="850cc">850cc</option>
            <option value="900cc">900cc</option>
            <option value="950cc">950cc</option>
            <option value="1000cc">1000cc</option>
          </select><br>
          <input type="submit" value="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
